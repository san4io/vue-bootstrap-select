<!DOCTYPE html>
<html>
    <head>
        <title>Vue-bootstrap-select</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.5/js/bootstrap-select.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.10/vue.min.js"></script>
   </head>
   <body>
      <div class="container" id="app">
          <div class="row">
              <div class="col-md-12">
                  <select v-selectpicker="sauce" data-live-search="true" title='Choose one of the following...'>
                      <option>Mustard</option>
                      <option>Ketchup</option>
                      <option>Relish</option>
                  </select>
              </div>
          </div>
          <div class="row">
              <div class="col-md-12">
                  <select v-selectpicker="amount"  multiple title='Choose one of the following...'>
                      <option>10</option>
                      <option>20</option>
                      <option>30</option>
                  </select>
              </div>
          </div>
      </div>
      
      
      
   </body>
</html>
